syntax = "proto3";

message NodeDetail {
  string public_key = 1;
  string master_public_key = 2;
  string node_name = 3;
  string role = 4;
  double max_ial = 5;
  double max_aal = 6;
  repeated MQ mq = 7;
  bool active = 8;
}
  
message MQ {
  string ip = 1;
  int64 port = 2;
}

message IdPList {
  repeated string node_id = 1;
}

message NamespaceList {
  repeated Namespace namespaces = 1;
}

message Namespace {
  string namespace = 1;
  string description = 2;
  bool active = 3;
}

message ServiceDetailList {
  repeated ServiceDetail services = 1;
}

message ServiceDetail {
  string service_id = 1;
  string service_name = 2;
  string data_schema = 3;
  string data_schema_version = 4;
  bool active = 5;
}

message ApproveService {
  bool active = 1;
}

message TimeOutBlockRegisterIdentity {
  int64 time_out_block = 1;
}

message Proxy {
  string proxy_node_id = 1;
  string config = 2;
}

message BehindNodeList {
  repeated string nodes = 1;
}

message Request {
  string request_id = 1;
  int64 min_idp = 2;
  double min_aal = 3;
  double min_ial = 4;
  int64 request_timeout = 5;
  repeated string idp_id_list = 6;
  repeated DataRequest data_request_list = 7;
  string request_message_hash = 8;
  repeated Response response_list = 9;
  bool closed = 10;
  bool timed_out = 11;
  string purpose = 12;
  string owner = 13;
  int64 mode = 14;
  int64 use_count = 15;
  int64 creation_block_height = 16;
  string chain_id = 17;
}

message DataRequest {
  string service_id = 1;
  repeated string as_id_list = 2;
  int64 min_as = 3;
  string request_params_hash = 4;
  repeated string answered_as_id_list = 5;
  repeated string received_data_from_list = 6;
}

message Response {
  double ial = 1;
  double aal = 2;
  string status = 3;
  string signature = 4;
  string identity_proof = 5;
  string private_proof_hash = 6;
  string idp_id = 7;
  string valid_proof = 8;
  string valid_ial = 9;
  string valid_signature = 10;
}

message ReportList {
  repeated Report reports = 1;
}

message Report {
  string method = 1;
  double price = 2;
  string data = 3;
}

message Accessor  {
  string accessor_type = 1;
  string accessor_public_key = 2;
  string accessor_group_id = 3;
  bool active = 4;
  string owner = 5;
}

message MsqDesList {
  repeated Node nodes = 1;
}

message Node {
  double ial = 1;
  string node_id = 2;
  bool active = 3;
  bool first = 4;
  int64 timeout_block = 5;
}

message ServiceList {
  repeated Service services = 1;
}

message Service {
  string service_id = 1;
  double min_ial = 2;
  double min_aal = 3;
  bool active = 4;
  bool suspended = 5;
}

message ServiceDesList {
  repeated ASNode node = 1;
}

message ASNode {
  string node_id = 1;
  double min_ial = 2;
  double min_aal = 3;
  string service_id = 4;
  bool active = 5;
}

message RPList {
  repeated string node_id = 1;
}

message ASList {
  repeated string node_id = 1;
}

message AllList {
  repeated string node_id = 1;
}

message AccessorInGroup {
  repeated string accessors = 1;
}

message Token {
  double amount = 1;
}

message TokenPrice {
  double price = 1;
}