syntax = "proto3";

option go_package = "./;ndid_tendermint_abci_interface_v7";

package ndid_tendermint_abci_interface_v7;

message Tx {
  string method = 1;
  bytes params = 2;
  string chain_id = 3;
  bytes nonce = 4;
  bytes signature = 5;
  string node_id = 6;
}

message Query {
  string method = 1;
  bytes params = 2;
}