syntax = "proto3";

option go_package = "./;ndid_tendermint_abci_interface_v8";

package ndid_tendermint_abci_interface_v8;

message Tx {
  string method = 1;
  bytes params = 2;
  bytes nonce = 3;
  bytes signature = 4;
  string node_id = 5;
}

message Query {
  string method = 1;
  bytes params = 2;
}